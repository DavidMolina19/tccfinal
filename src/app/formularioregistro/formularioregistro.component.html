<form class="w-100 my-5">

    <div class="mb-5">
        <h3>Ingreso mercancia a cuarto de solución:</h3>
        <hr>
    </div>

    <div class="mb-3">
        <h4>Mercancia: </h4>
        <hr>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-box-seam-fill"></i>
            </span>
            <input type="text" class="form-control" placeholder="IUP">
        </div>
    </div>

    <div class="mb-3 mt-5">
        <h4>Remitente: </h4>
        <hr>
        <label class="form-label">Tipo de remitente: </label>
        <input type="text" class="form-control" placeholder="TipoRemitente">
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="identificación">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="departamento">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="municipio">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-geo-alt"></i>
            </span>
            <input type="text" class="form-control" placeholder="Dirección">
        </div>
    </div>

    <div class="mb-3 mt-5">
        <h4>Destinatario: </h4>
        <hr>
        <label class="form-label">Tipo de Destinatario: </label>
        <input type="text" class="form-control" placeholder="TipoDestinatario">
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="identificación">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Departamento">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Municipio">
            </div>
        </div>
    </div>

    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-geo-alt"></i>
            </span>
            <input type="text" class="form-control" placeholder="Dirección">
        </div>
    </div>

    <div class="mb-3 mt-5">
        <h4>Ubicación en cuarto: </h4>
        <hr>
        <select class="form-select">
            <option selected>Zona: </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <button type="submit" class="btn btn-warning w-100">Registrar</button>

</form>
